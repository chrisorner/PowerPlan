<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Solar Energy System</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2 class="my-5">Individual Offer - Solar Energy System</h2>
        <div class="row justify-content-between">
            <div class="col-5">
                <h4>Costs with and without Solar panels</h4>
                <a href="None" target="_blank">
                    <img style="height: 150px width:150px;" src="None.png">
                </a>
            </div>
            <div class="col-5">
               <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Solar Panel Area [m2]</th>
                      <td>50</td>
                    </tr>
                    <tr>
                      <th scope="row">Battery Capacity [kWh]</th>
                      <td>5</td>
                    </tr>
                    <tr>
                      <th scope="row">Total Investment Cost [EUR]</th>
                      <td>20000</td>
                    </tr>
                    <tr>
                      <th scope="row">Return of Investment [years]</th>
                      <td>10</td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
